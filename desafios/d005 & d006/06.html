    <ul type="square"><!-- disc circle square -->
        
        <li><abbr title="Tag <P>">Parágrafos</abbr>

        <li><abbr title="tag <code>">códigos-fonte</abbr>
        <li><abbr title="tags <ol> <le>">Listas Numeradas</abbr>
