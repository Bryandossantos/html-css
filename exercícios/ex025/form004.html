<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meu formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="3" maxlength="40" required placeholder="Seu nome">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="xxxxx@gmail.com">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2})\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!-- fieldset serve para gerar uma borda que separa os campos selecionados e o legend coloca uma legenda nesse campo -->
        <!-- Pattern indica ovalor que pode ser colocado no campo do telefone, \d < esse indica a sequencia de números aceitos, {} < esse indica a quantidade que pode ser colocada, ^ < esse indica o início da operação, $ < esse o final -->
        <!-- Estudar mais sobre regex -->
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <!-- botões de envio e limpar formulário -->
    </form>
</body>
</html>
