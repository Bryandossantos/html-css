<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            
        }

        .numero{
            text-align: right;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;/*Alinhamento horixontal*/
            vertical-align: middle;/*Alinhamento Vertical*/
        }
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <table>
        <tr><!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        
    </table>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
                /td e /tr são opcionais
                se a hierarquia não for obedecida os dados vão aparecer antes ou depois da tabela
    -->
</body>
</html>
